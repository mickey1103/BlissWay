<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BlissWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    primaryGreen: '#6E907F',
                    softGreen: '#A8BCB2',
                    background: '#E3E8E5',
                    gold: '#C8AD8B'
                },
                fontFamily: {
                    waters: 'Lexend Deca'
                },
                boxShadow: {
                    form: '11px 10px 3px 11px rgba(0, 0, 0, 0.44)',
                    formMobile: '11px 10px 3px 1px rgba(0, 0, 0, 0.44)',
                    image: '3px 7px 4px 3px rgba(0, 0, 0, 0.25);',
                    text: '3px 7px 7px 0px rgba(0, 0, 0, 0.25);'
                }
            }

        }
    </script>
</head>

<body class="bg-background font-waters">
    <div class="w-full flex h-20 bg-primaryGreen text-center items-center justify-between pl-2 md:pl-8 pr-14">
        <div class="flex items-center min-w-[38%] md:min-w-10 mr-20">
            <a href="index.html"><img class="" src="Multimedia/logo.png" alt="BlissWay Logo" width="85"></a>
            <a href="index.html"><img class="" src="Multimedia/letras.svg" height="auto" alt="BlissWay title"></a>
            <form class="hidden md:flex ml-24">
                <textarea
                    class=" w-[400px] mr-[100px] text-xl h-12 px-4 place-content-center rounded-xl border-2 border-black bg-background"
                    style="resize:none;" name="search" id="search" placeholder="Search"></textarea>
            </form>
            <input class="hidden" type="submit" value="Search" />
        </div>

    </div>
    <nav class="h-14 bg-gold w-full text-center place-content-center text-2xl flex">
        <div class="hidden md:flex w-[90%] justify-between flex-wrap place-content-center">
            <a href="search.html?title=Spa">
                <h1 class="place-content-center cursor-pointer">SPA</h1>
            </a>
            <a href="search.html?title=Massage">
                <h1 class="place-content-center cursor-pointer">MASSAGE</h1>
            </a>
            <a href="search.html?title=Thermal%20Waters">
                <h1 class="place-content-center cursor-pointer">THERMAL WATERS</h1>
            </a>
            <a href="search.html?title=Experiences">
                <h1 class="place-content-center cursor-pointer">EXPERIENCES</h1>
            </a>
            <a href="search.html?title=Packs">
                <h1 class="place-content-center cursor-pointer">PACKS</h1>
            </a>
        </div>
        <div class="items-center flex md:hidden">
            <form class="mx-4 flex w-full justify-self-start space-x-8">
                <textarea
                    class="flex text-xl w-2/3 h-10 px-4 pt-1 place-content-center rounded-xl border-2 border-black bg-background"
                    style="resize:none;" name="search" id="mobileSearch" placeholder="Search"></textarea>
                <input id="btn" class="text-xl" type="button" value="Search" />
            </form>

            <script>
                const textareaMobile = document.getElementById('mobileSearch');
                const textareaDesktop = document.getElementById('search');
                const mobileSearchBtn = document.getElementById('btn');

                const redirectToSearch = (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();

                        const query = event.target.value;
                        if (query) {
                            window.location.href = `search.html?title=${encodeURIComponent(query)}`;
                        } else {
                            window.location.href = `search.html?title=Results`;
                        }
                    }
                };

                const redirectToSearchOnClick = () => {
                    const query = textareaMobile.value;
                    if (query) {
                        window.location.href = `search.html?title=${encodeURIComponent(query)}`;
                    } else {
                        window.location.href = `search.html?title=Results`;
                    }
                };
                textareaMobile.addEventListener('keydown', redirectToSearch);
                if (textareaDesktop) textareaDesktop.addEventListener('keydown', redirectToSearch);
                mobileSearchBtn.addEventListener('click', redirectToSearchOnClick);
            </script>

        </div>
    </nav>
    <div class="flex justify-center items-center mt-12 md:mt-24 mb-16 md:mb-28">
        <div
            class="box-border shadow-formMobile h-[450px] w-[275px] md:h-[450px] md:w-[500px] md:shadow-form p-8 border-4 border-black bg-softGreen flex flex-col justify-between rounded-3xl">
            <h1 class="text-4xl font-bold text-black text-center mb-6">SIGN IN</h1>
            <div class="space-y-4">

                <input type="email" placeholder="Email"
                    class="w-full h-12 border shadow-text bg-background border-black rounded px-4">
                <input type="password" placeholder="Password"
                    class="w-full h-12 border shadow-text bg-background border-black rounded px-4">
            </div>
            <div class=" text-center">
                <button
                    class="text-xl w-full h-12 shadow-text border border-black bg-primaryGreen font-bold rounded mt-4 hover:bg-gold transition">Sign
                    In</button>
                <p class="text-md text mt-6">Don't have an account? <a href="./register.html"
                        class="hover:underline">Register</a></p>
                <p class="text-md text mt-2"><a href="./passwdRecover.html" class="hover:underline">Password
                        Forgotten?</a></p>
            </div>

        </div>
    </div>
    <footer class="bg-primaryGreen shadow">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
                    class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="Multimedia/logo.png" class="h-20" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BlissWay</span>
                </a>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400 text-nowrap">
                    <li>
                        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
                            class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
                            class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
                            class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a
                    href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hover:underline">BlissWay™</a>. All Rights
                Reserved.</span>
        </div>
    </footer>
</body>

</html>
