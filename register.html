<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BlissWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    primaryGreen: '#6E907F',
                    softGreen: '#A8BCB2',
                    background: '#E3E8E5',
                    gold: '#C8AD8B'

                },
                fontFamily: {
                    waters: 'Lexend Deca'
                },
                boxShadow: {
                    form: '11px 10px 3px 11px rgba(0, 0, 0, 0.44)',
                    formMobile: '11px 10px 3px 1px rgba(0, 0, 0, 0.44)',
                    image: '3px 7px 4px 3px rgba(0, 0, 0, 0.25);'
                }
            }

        }
    </script>
</head>

<body class="bg-background font-waters">
    <div class="h-20 bg-primaryGreen">
    </div>
    <nav class="h-14 bg-gold">
    </nav>
    <div class="flex justify-center items-center h-[calc(100vh-8rem)]">
        <div
            class="box-border shadow-formMobile h-[490px] w-[275px] md:h-[550px] md:w-[500px] md:shadow-form p-8 border-4 border-primaryGreen bg-softGreen flex flex-col justify-between rounded-3xl">
            <h1 class="text-2xl font-bold text-primaryGreen text-center mb-6">REGISTER</h1>
            <div class="space-y-4">
                <input type="text" placeholder="Name" class="w-full h-12 border border-primaryGreen rounded px-4">
                <input type="text" placeholder="Username" class="w-full h-12 border border-primaryGreen rounded px-4">
                <input type="email" placeholder="Email" class="w-full h-12 border border-primaryGreen rounded px-4">
                <input type="password" placeholder="Password"
                    class="w-full h-12 border border-primaryGreen rounded px-4">
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-primaryGreen mb-2">Already have an account?</p>
                <button
                    class="w-full h-12 bg-primaryGreen text-white font-bold rounded hover:bg-gold transition">Sign in</button>
            </div>
            <button
                class="w-full h-12 bg-primaryGreen text-white font-bold rounded mt-4 hover:bg-gold transition">Register</button>
        </div>
    </div>
    <footer></footer>
</body>

</html>
