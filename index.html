<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Multimedia/logo.png">
    <title>BlissWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    primaryGreen: '#6E907F',
                    softGreen: '#A8BCB2',
                    background: '#E3E8E5',
                    gold: '#C8AD8B'

                },
                fontFamily: {
                    waters: 'Lexend Deca'
                }
            }
        }
    </script>
</head>

<body class="bg-background font-waters">
    <div class="flex flex-row h-20 bg-primaryGreen text-center">
        <div class="flex items-center basis-1/6 ml-6 ">
            <img class="flex" src="Multimedia/logo.png" alt="BlissWay Logo" width="85">
            <img class="flex" src="Multimedia/letras.svg" height="auto" alt="BlissWay title">
        </div>
        <div class="flex items-center basis-3/6 ">
            <form class="w-1/2 justify-self-start ">
                <textarea
                    class="text-xl w-4/5 h-12 px-4 place-content-center rounded-xl border-2 border-black bg-background"
                    style="resize:none;" name="search" id="search" placeholder="Search"></textarea>
            </form>
        </div>
        <div class="flex-initial basis-2/6 place-content-center">
            <h1 class=" text-2xl cursor-pointer">Sign In / Register</h1>
        </div>
    </div>
    <nav class="flex space-x-60 h-14 bg-gold text-center place-content-center text-2xl">
        <h1 class="place-content-center cursor-pointer">SPA</h1>
        <h1 class="place-content-center cursor-pointer">MASSAGE</h1>
        <h1 class="place-content-center cursor-pointer">THERMAL WATERS</h1>
        <h1 class="place-content-center cursor-pointer">EXPERIENCES</h1>
        <h1 class="place-content-center cursor-pointer">PACKS</h1>
    </nav>
    <div>

    </div>
    <footer></footer>
</body>

</html>
