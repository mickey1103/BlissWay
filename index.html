    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {

                    primaryGreen: '#6E907F',

                    background: '#E3E8E5',

<body class="bg-background font-waters h-screen">
    <div class="flex flex-row h-20 bg-primaryGreen text-center items-center justify-between">
        <div class="flex items-center min-w-[38%] md:min-w-10 basis-1/6 ml-auto md:ml-7 ">
            <img class="flex" src="Multimedia/logo.png" alt="BlissWay Logo" width="85">
            <img class="flex" src="Multimedia/letras.svg" height="auto" alt="BlissWay title">
        </div>
        <div class="basis-3/6 ">

        </div>

                    style="resize:none;" name="search" id="mobileSearch" placeholder="Search"></textarea>
                <input class="text-xl" type="submit" value="Search" />
                <script>
                    const textarea = document.getElementById('mobileSearch');
                    const textareaDeskt = document.getElementById('search')

                    textarea.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            alert("Eres muy gay")
                            form.submit()
                        }
                    });
                    textareaDeskt.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            alert("Eres muy gay")
                            form.submit()
                        }
                    });
                </script>

            </form>
        </div>
